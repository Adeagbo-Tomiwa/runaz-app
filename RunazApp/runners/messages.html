<script>
const toggleTheme=()=>{const d=document.documentElement.classList.toggle('dark');localStorage.setItem('runaz-theme',d?'dark':'light');};
document.getElementById('themeToggle')?.addEventListener('click',toggleTheme);
document.getElementById('themeToggleMobile')?.addEventListener('click',toggleTheme);
const drawer=document.getElementById('drawer'),openBtn=document.getElementById('openDrawer'),closeBtn=document.getElementById('closeDrawer'),back=document.getElementById('drawerBack');
const open=()=>{drawer.classList.remove('hidden');document.body.style.overflow='hidden';};
const close=()=>{drawer.classList.add('hidden');document.body.style.overflow='';};
openBtn?.addEventListener('click',open);closeBtn?.addEventListener('click',close);back?.addEventListener('click',close);

const CHATS=[{id:'c1',name:'Tomiwa (Requester)',avatar:'https://i.pravatar.cc/100?img=15',last:'Can we reschedule to 5pm?',ts:'5m',unread:2},{id:'c2',name:'Mrs Ola',avatar:'https://i.pravatar.cc/100?img=28',last:'Please bring an extra extension',ts:'1h',unread:0}];
const MSGS={c1:[{me:false,text:'Hi, can you come by 4pm?',t:'11:02'},{me:true,text:'Yes, Iâ€™ll be there.',t:'11:05'},{me:false,text:'Can we reschedule to 5pm?',t:'11:06'}],c2:[{me:false,text:'Please bring an extra extension',t:'09:12'}]};
const list=document.getElementById('chatList'), bodyEl=document.getElementById('chatBody'), nameEl=document.getElementById('chatName'), metaEl=document.getElementById('chatMeta'), avatarEl=document.getElementById('chatAvatar'); let current='c1';

function chatRow(c){return `<button data-id="${c.id}" class="w-full text-left rounded-xl border dark:border-gray-700 p-3 hover:bg-gray-50 dark:hover:bg-gray-700">
  <div class="flex items-center gap-3">
    <img class="w-10 h-10 rounded-full" src="${c.avatar}" alt="">
    <div class="min-w-0 flex-1"><div class="flex items-center justify-between gap-2"><div class="font-semibold truncate">${c.name}</div><div class="text-xs text-gray-500">${c.ts}</div></div>
    <div class="text-sm text-gray-600 dark:text-gray-300 truncate">${c.last}</div></div>
    ${c.unread?'<span class="pill">'+c.unread+'</span>':''}
  </div></button>`;}
function renderList(q=''){const f=CHATS.filter(c=>c.name.toLowerCase().includes(q));list.innerHTML=f.map(chatRow).join('');list.querySelectorAll('button').forEach(b=>b.addEventListener('click',()=>openChat(b.dataset.id))); if(window.feather) feather.replace();}
function openChat(id){current=id;const c=CHATS.find(x=>x.id===id); if(!c) return; nameEl.textContent=c.name;metaEl.textContent='Active now';avatarEl.src=c.avatar;renderMsgs(MSGS[id]||[]);}
function renderMsgs(arr){bodyEl.innerHTML=arr.map(m=>`<div class="flex ${m.me?'justify-end':''}"><div class="${m.me?'bg-runaz-blue text-white':'bg-gray-100 dark:bg-gray-700'} px-3 py-2 rounded-2xl max-w-[78%]"><div class="text-sm">${m.text}</div><div class="text-[10px] opacity-70 mt-1">${m.t}</div></div></div>`).join(''); bodyEl.scrollTop=bodyEl.scrollHeight;}
document.getElementById('chatForm').addEventListener('submit',e=>{e.preventDefault();const inp=document.getElementById('chatInput');const txt=(inp.value||'').trim();if(!txt) return;MSGS[current]=[...(MSGS[current]||[]),{me:true,text:txt,t:'now'}];inp.value='';renderMsgs(MSGS[current]);});
document.getElementById('chatSearch').addEventListener('input',e=>renderList((e.target.value||'').toLowerCase()));
renderList();openChat(current); if(window.feather) feather.replace();
</script>
